<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Runner - Wallet Version</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif; }
    canvas { display: block; background: #87ceeb; }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #walletInfo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      z-index: 20;
      display: none;
    }
    #recordInfo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      z-index: 20;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="walletInfo"></div>

  <!-- Display world and personal record -->
  <!--<div id="recordInfo">
    <p id="worldRecord">World Record: 0</p>
    <p id="personalRecord">Your Record: 0</p>
  </div>-->

  <div id="startScreen">
    <h1>Dog Runner</h1>
    <p>Move with ← → | Jump with SPACE | Shoot with Z</p>
    <button id="startButton">Start</button>
  </div>

  <div id="gameOverScreen" style="display:none;">
    <h1>Game Over</h1>
    <p>Score: <span id="finalScore"></span></p>
    <button id="retryButton">Play Again</button>
  </div>

  <canvas id="game"></canvas>

  <script src="wallet.js"></script>
  <script src="game.js"></script>
</body>
</html>
